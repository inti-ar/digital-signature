<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>About This App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <style>
    body {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img id="app-icon" alt="App icon" height="200">
  </div>
  <h2 class="title"></h2>
  <h3 class="description"></h3>
  <div class="copyright"></div>
  <table class="versions"></table>
  <div class="buttons"></div>
  <footer class="footer">
    <div class="link bug-report-link"></div>
  </footer>

  <script>
    document.getElementsByClassName("title")[0].innerHTML = "Firma Digital INTI";
    document.getElementsByClassName("copyright")[0].innerHTML = "Desarrolado por Luciano Nahuel Vitale";
    document.getElementById("app-icon").src = "logo.png";
  </script>
</body>

</html>
