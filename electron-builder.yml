appId: "ar.gob.inti.digitalsignature"
productName: "Firma Digital INTI"

win:
  asar: false
  target:
    - zip
    - nsis

# Config for the windows installer
nsis:
  oneClick: true
  perMachine: true

# Linux configuration
linux:
  category: Development
  target:
    - snap
    - AppImage
    - deb
    - rpm

deb:
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3
    - openssl
