<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>INTI Digital Signature</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
  </head>
  <body>
    <h1>INTI Digital Signature</h1>
    
    <button id="generate-private-key">Generar clave privada</button>
    <br><br>
    <input id="private-key-to-derivate" type="file">
    <button id="generate-public-key">Generar clave p√∫blica</button>
    <br><br>
    <input id="private-key-to-sign" type="file">
    <input id="file-to-sign" type="file">
    <button id="sign">Firmar</button>
    <br><br>
    <input id="public-key-to-verify" type="file">
    <input id="file-to-verify" type="file">
    <input id="original-file" type="file">
    <button id="verify">Verificar</button>

    <script src="./dist/renderer.js"></script>
    <script src="./dist/digital-signature.js"></script>
  </body>
</html>
